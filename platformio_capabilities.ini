[env:megaatmega2560_capabilities]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_extra_dirs = ~/Arduino/libraries
build_flags = 
    -I src
    -I src/examples/CapabilitiesDemo
    -I src/Transport
    -I src/HAL
    -I src/Logger
    -I src/Capabilities
    -std=c++11

